<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A game of rock paper scissors." />
    <meta name="author" content="Aleksi Toivonen" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container header">
      <h1 class="main-heading">Rock Paper Scissors</h1>
    </header>

    <div class="container play-area" id="play-area">
      <div class="round-container">
        <span class="round-label">Round</span>
        <span class="round" id="round">1</span>
      </div>

      <div class="player-name-area">
        <span class="player-name">Player</span>
      </div>

      <div class="player-wins-area">
        <span class="player-wins" id="player-wins">0</span>
      </div>

      <div class="player-button-group player-button-area">
        <button id="player-rock-btn" class="play-btn player-btn">
          <i class="fa fa-hand-grab-o"></i>
        </button>
        <button id="player-paper-btn" class="play-btn player-btn">
          <i class="fa fa-hand-paper-o"></i>
        </button>
        <button id="player-scissors-btn" class="play-btn player-btn">
          <i class="fa fa-hand-scissors-o"></i>
        </button>
      </div>

      <div class="computer-name-area">
        <span class="player-name">Computer</span>
      </div>

      <div class="computer-wins-area">
        <span class="player-wins" id="computer-wins">0</span>
      </div>

      <div class="player-button-group computer-button-area">
        <div id="computer-rock-btn" class="play-btn computer-btn">
          <i class="fa fa-hand-grab-o"></i>
        </div>
        <div id="computer-paper-btn" class="play-btn computer-btn">
          <i class="fa fa-hand-paper-o"></i>
        </div>
        <div id="computer-scissors-btn" class="play-btn computer-btn">
          <i class="fa fa-hand-scissors-o"></i>
        </div>
      </div>

      <div class="result winner hidden" id="winner"><p>Winner!</p></div>
      <div class="result tie hidden" id="tie">Tie!</div>
    </div>

    <div class="container new-game">
      <div class="new-game-container">
        <button class="new-game-btn" id="new-game-btn">New Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
